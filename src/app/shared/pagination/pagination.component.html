<div class="flex items-center gap-1">
  <button (click)="handlePrevButton()"
    [ngClass]="paginate.currentPage == 1 ? 'opacity-80 hover:!bg-gray-100 hover:!text-gray-500' : ''"
    class="text-center w-10 aspect-square rounded-lg bg-gray-100 hover:bg-primary-hover text-gray-500 hover:text-primary">
    <i class="fa-solid fa-angle-left"></i>
  </button>
  <ng-container *ngFor="let item of listOfButton">
    <button (click)="setActive(item)" [ngClass]="item === paginate.currentPage ? '!bg-primary !text-white' : ''"
      class="button-paginate text-center w-10 aspect-square rounded-lg bg-gray-100 hover:bg-primary-hover text-gray-500 hover:text-primary">{{item}}</button>
  </ng-container>
  <button (click)="handleNextButton()"
    class="text-center w-10 aspect-square rounded-lg bg-gray-100 hover:bg-primary-hover text-gray-500 hover:text-primary">
    <i class="fa-solid fa-angle-right"></i>
  </button>
</div>
